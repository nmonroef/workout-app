<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gym Buddy</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>My Gym Buddy</h1>
      </div>
      <div class="content">
        <div class="button-container">
          <button class="WorkoutButton" id="trapsButton" type="button">
            Traps
          </button>
          <button class="WorkoutButton" id="lowerBackButton" type="button">
            Back
          </button>
          <button class="WorkoutButton" id="chestButton" type="button">
            Chest
          </button>
          <button class="WorkoutButton" id="hamstringButton" type="button">
            Hamstring
          </button>
          <button class="WorkoutButton" id="bicepsButton" type="button">
            Biceps
          </button>
          <button class="WorkoutButton" id="glutesButton" type="button">
            Glutes
          </button>
          <button class="WorkoutButton" id="tricepsButton" type="button">
            Triceps
          </button>
          <button class="WorkoutButton" id="forearmsButton" type="button">
            Forearms
          </button>
          <button class="WorkoutButton" id="latsButton" type="button">
            Legs
          </button>
        </div>
        <div class="workout-details">
          <h2>Workout Details</h2>
          <div class="workout-info">
            <p id="exercise-name">Exercise Names</p>
            <div class="exerciseButtons"></div>
          </div>
        </div>
        <!-- Move workout display here -->
        <div class="workout-display">
          <p id="workout-instructions"></p>
          <div class="videoContainer">
            <video src="Leverage Shrug.mp4" autoplay></video>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
